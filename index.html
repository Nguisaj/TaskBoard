<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Board</title>
        <link rel="stylesheet" href="style.css" />
		<h1 class="main-title">Task Board</h1>
        <p>A simple Kanban board for task management</p>
		<div class="drag-container">
			<ul class="drag-list">
				<!-- To Be Done Column -->
				<li class="drag-column to-do-column">
					<span class="header">
						<h1>To Do</h1>
					</span>
					<!-- To Be Done Content -->
					<div id="to-do-content" class="custom-scroll-todo">
						<ul
							class="drag-item-list"
							id="to-do-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(0)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(0)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(0)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- Doing Column -->
				<li class="drag-column doing-column">
					<span class="header">
						<h1>Doing</h1>
					</span>
					<!-- Doing Content -->
					<div id="doing-content" class="custom-scroll-doing">
						<ul
							class="drag-item-list"
							id="doing-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(1)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(1)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(1)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- Done Column -->
				<li class="drag-column done-column">
					<span class="header">
						<h1>Done</h1>
					</span>
					<!-- Done Content -->
					<div id="done-content" class="custom-scroll-done">
						<ul
							class="drag-item-list"
							id="done-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(2)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(2)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(2)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- On Hold Column -->
				<li class="drag-column on-hold-column">
					<span class="header">
						<h1>On Hold</h1>
					</span>
					<!-- On Hold Content -->
					<div id="on-hold-content" class="custom-scroll">
						<ul
							class="drag-item-list"
							id="on-hold-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(3)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(3)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(3)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
			</ul>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
